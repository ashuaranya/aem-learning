<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-use.model="com.adobe.aem.guides.wknd.core.models.AnchorLinksModel"/>
<div id="${model.componentId}">
    <nav>
        <ul data-sly-list.anchorLink="${model.anchorLinks}">
            <li>
                <a href="#${anchorLink.linksTo}" alt="${anchorLink.altText}">
                    ${anchorLink.title}
                </a>
            </li>
        </ul>
        <a data-sly-test="${model.showCTA}"
           href="${model.linksCTA}"
           alt="${model.ctaAltText}"
           target="${model.openInNewWindow ? '_blank' : '_self'}">
            ${model.labels}
        </a>
    </nav>
</div>
